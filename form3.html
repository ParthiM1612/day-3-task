<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Employee Interest Survey Form</h1>
        <div>
            <label>Enter Your Name:</label>
            <input type="text" name="Name">
        </div>
        <br>
        <div>
            <label> Enter Your Department:</label>
            <input type="text" name="department">
        </div>
        <br>
        <div>
            <label>Tell us a little about yourself:</label>
            <input style="padding: 30px;">
        </div>
        <br>
        <div>
            <label>Do you exercise at home?</label>
            <input type="radio" name="ans">yes 
            <input type="radio" name="ans">no
        </div>
        <br>
        <div>
            <label>How do you like to read about your favorite topics?</label>
        </div>
        <br>
        <div>
            <input type="checkbox">Books
            <input type="checkbox">Online resources
            <input type="checkbox">Phone apps
            <input type="checkbox">Magazines
        </div>
        <br>
        <div>
            <label>What genre of movies do you like?</label>
            <select>
                <option>Comedy</option>
                <option>Thriller</option>
                <option>Romance</option>
            </select>
        </div>
        <br>
        <button style="background-color: darkslategray;" >Submit Form</button>
    </center>
</body>
</html>
